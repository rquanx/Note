<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            min-width: 600px;
        }

        #header,
        #footer {
            height: 50px;
            width: 100%;
            border: 1px solid;
            background-color: grey;
        }

        /* 内容居中 */
        #content {
            overflow: hidden;
            padding: 0px 200px;
        }

        #left,
        #right {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 占满内容 */
        #middle {
            background-color: green;
            width: 100%;
        }

        /* ???  保证三列高度一致？*/
        #middle,
        #left,
        #right {
            float: left;
            padding-bottom: 10000px;
            margin-bottom: -10000px;
        }

        #left {
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        /* relative + left 设置位置 */
        #right {
            margin-left: -200px;
            position: relative;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="header">header</div>
        <div id="content">
            <div id="middle">
                <p>middle</p>
                <p>middle</p>
                <p>middle</p>
            </div>
            <div id="left">left</div>
            <div id="right">right</div>
        </div>
        <div id="footer">footer</div>
    </div>


</body>

</html>
